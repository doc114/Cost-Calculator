<!DOCTYPE html>
<html>
<head>
  <title>Cost Calculators</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Pest Job Calculator</h1>
    <div>
      <label for="measurement-type">Measurement Type:</label>
      <select id="measurement-type">
        <option value="">-- Select Measurement Type --</option>
        <option value="linear-feet">Linear Feet</option>
        <option value="square-feet">Square Feet</option>
      </select>
    </div>
    <div>
      <label for="measurement">Measurement:</label>
      <input type="number" id="measurement">
    </div>
    <div>
      <label for="cost-of-chemical">Cost of Chemical (From Bottom equation $):</label>
      <input type="number" id="cost-of-chemical">
    </div>
    <div>
      <label for="labor-hours">Labor Hours (each):</label>
      <input type="number" id="labor-hours">
    </div>
    <div>
      <label for="cost-per-hour">cost per Hour ($):</label>
      <input type="number" id="cost-per-hour">
    </div>
    <div>
      <label for="mileage">Mileage (miles):</label>
      <input type="number" id="mileage">
    </div>
    <div>
      <label for="cost-per-mile">Cost per Mile ($):</label>
      <input type="number" id="cost-per-mile">
    </div>
    <div>
      <label for="glue-board-boxes">Glue Board (Boxes):</label>
      <input type="number" id="glue-board-boxes">
    </div>
    <div>
      <label for="aerosol-cans">Aerosol (Cans):</label>
      <input type="number" id="aerosol-cans">
    </div>
    <div>
      <label for="ant-bait-jug">Ant Bait (4 lb each):</label>
      <input type="number" id="ant-bait-jug">
    </div>
    <div>
      <label for="bait-station">Bait Station (each):</label>
      <input type="number" id="bait-station">
    </div>
    <div>
      <label for="rodent-bait-by-block">Rodent Bait (each):</label>
      <input type="number" id="rodent-bait-by-block">
    </div>
    <div>
      <label for="miscellaneous-2">Miscellaneous ($):</label>
      <input type="number" id="miscellaneous-2">
    </div>
    <div>
      <label for="result-calc1">Result:</label><button id="calculate-total">Calculate Sum</button>
      <input type="text" id="result-calc1" readonly>
    </div>
     
    <label for="multiplier">Length Of Contract:</label>
     <button id="multiply-result"># Months</button>
      <input type="number" id="multiplier">
            
      
          </div>

     
      
<button id="calculate-percent"> % /Company Fee</button><label for="percentage">  </label> 
      <input type="number" id="percentage">
    
    <div><label for="percentage-result">X>100 (example if 30% write 130)</label>
      <input type="text" id="percentage-result" readonly>
    <div>
     
      
    </div><button id="clear-all-numbers">Clear All Numbers</button>
   
  </div>
  

  <div class="calculator">
    <h1>Cost of Chemical Per Square Foot Calculator</h1>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity">
      <select id="unit">
        <option value="gallons">Gallons</option>
        <option value="quarts">Quarts</option>
        <option value="ounces">Ounces</option>
      </select>
    </div>
    <div>
      <label for="cost-per-unit">Cost per Unit (bottle):</label>
      <input type="number" id="cost-per-unit">
    </div>
    <div>
      <label for="ounces-per-treatment">(Ounces per Gallon):</label>
      <input type="number" id="ounces-per-treatment">
    </div>
    <div>
      <label for="square-feet">Feet (per label):</label>
      <input type="number" id="square-feet">
    </div>
    <div>
      <label for="result-calc2">Cost per Square Foot ($):</label>
      <input type="text" id="result-calc2" readonly>
    </div>
    <button id="calculate-calc2">Calculate</button>
  </div>

  <script src="calc1.js"></script>
  <script src="calc2.js"></script>
</body>
</html>
